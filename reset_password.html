{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h2 class="mt-5">Reset Password</h2>
    <form action="/reset_password" method="post" class="mt-4">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <center><button type="submit" class="btn btn-primary">Reset Password</button></center>
    </form><br>
    <center><a href="/login" class="btn btn-primary">Login</a></center>
    <div class="mt-3">
        <a href="/">Back to Home</a>
    </div>
{% endblock %}
